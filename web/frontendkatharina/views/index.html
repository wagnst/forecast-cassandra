                                   id="currency"
                                   value="eur">

                    </div>
                </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label"
                               ></label>
                        <div class="col-lg-2">
                            <button type="button"

                                    height="120px"
                                    src="../img/fourschlag-logo.png"/>

                            </button>

                        </div>
                    </div>
                </div>
            </div>

    </form>
