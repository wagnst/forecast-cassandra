        FixedCosts Daten einfügen:

<div id ='divforform'>

    <form data-toggle="validator" role="form" id="fixedcostsInsertForm" action="http://localhost:8080/fourschlag/api/TEST/fixedcosts/" method="post">

        <div class="form-group row">
            <label for="period" class="col-xs-4 col-form-label">PERIOD:</label>
            <div class="col-xs-3">
                <input class="form-control" type="number" id="period" name="period" required/><br/>
            </div>
        </div>
        <div class="form-group row">
            <label for="region" class="col-xs-4 col-form-label">REGION:</label>
            <div class="col-xs-5">
                <select class="form-control" id="region" name="region" required>
                    </select>
                <br />
            </div>
        </div>
        <div class="form-group row">
            <label for="currency" class="col-xs-4 col-form-label">CURRENCY:</label>
            <div class="col-xs-5">
                <input class="form-control" type="text" id="currency" name="currency" required/><br />
            </div>
        </div>
        <div class="form-group row">
            <label for="userid" class="col-xs-4 col-form-label">USERID:</label>
            <div class="col-xs-5">
                <input class="form-control" type="text" id="userid" value="browser" name="user_id" required/><br />
            </div>
        </div>
        <div class="form-group row">
            <label for="entryts" class="col-xs-4 col-form-label">ENTRY_TS:</label>
            <div class="col-xs-5">
                <input class="form-control" type="datetime-local" id="entryts" value="2016-04-12T23:20:50.52" name="entry_ts" required/><br />
            </div>
        </div>
        <div class="form-group row">
            <label for="sbu" class="col-xs-4 col-form-label">SBU:</label>
            <div class="col-xs-5">
                <select class="form-control" id="sbu" name="sbu" required>

                <br />

        </div>
        <div class="form-group row">
            <label for="subRegion" class="col-xs-4 col-form-label">SUBREGION:</label>
            <div class="col-xs-5">
                <input class="form-control" type="text" id="subRegion" name="subregion" required/><br />

        </div>
        <div class="form-group row">

        </div>
        <div class="form-group row">

            <div class="col-xs-3">

        </div>

            </div>
        </div>
        <div class="form-group row">
            <label for="otherOpCostOd" class="col-xs-4 col-form-label">OTHER_OP_COST_OD:</label>
            <div class="col-xs-3">
                <input class="form-control" type="number" id="otherOpCostOd" name="other_op_cost_od" required/><br />
            </div>
        </div>
        <div class="form-group row">
            <label for="otherOpCostCompany" class="col-xs-4 col-form-label">OTHER_OP_COST_COMPANY:</label>
            <div class="col-xs-3">

            <div class="col-xs-3">
                <input class="form-control" type="number" id="planPeriod" name="plan_period" required/><br />

        </div>
        <div class="form-group row">
            <label for="entryType" class="col-xs-4 col-form-label">ENTRY_TYPE:</label>
            <div class="col-xs-5">
                <select class="form-control" id="entryType" name="entry_type" required>

            <div class="col-xs-5">
                <input class="form-control" type="text" id="status" name="status"/><br />

        </div>

        <div class="form-group row">
            <label for="usercomment" class="col-xs-4 col-form-label">USERCOMMENT:</label>
            <div class="col-xs-5">
                <textarea class="form-control" id="usercomment" rows = '4' name="usercomment"></textarea>
            </div>
        </div>
        <div id = "buttons">
            <button type="reset" class="btn btn-danger" >Eingaben zurücksetzen</button>
            <button type="submit" value="Submit" class="btn btn-success" >Eingaben absenden</button>
        </div>
